<div class="root-chat-component">
	Chat Component
	<div class="messages-window">
		<div class="messages">
			<div class="message" v-for="message in messages" ref="element">
			<span>
				<span class="message-time">{{message.timestamp.toLocaleTimeString()}}</span>
				<span class="message-from">{{ message.from }}	</span>
			</span>
				<span class="message-text">{{ message.text }}</span>
			</div>
		</div>
	</div>
	<div class='controls'>
		<input class="controls-button" type="button" value="Начать чат" @click="handleSendClick">
		<textarea class="controls-text" v-model="text" placeholder="Напишите сообщение..." @keydown="noEnter"></textarea>
		<input class="controls-button" type="button" value="Send" @click="handleSendClick">
	</div>
</div>
