<div class="root-register-component">
  <form class="register-form">
    <b>Create New Account</b>
    <input type="email" class="field" v-model="obj.UserName" placeholder="User Name" @keydown="Enter"></input>
    <input type="email" class="field" v-model="obj.Email" placeholder="E-mail" @keydown="Enter"></input>
    <!-- <p class="error">123 -->
    <input type="password" class="field" v-model="obj.Password" placeholder="Password" @keydown="Enter"></input>
    <input type="password" class="field" v-model="obj.ConfirmPassword" placeholder="Confirm Password" @keydown="Enter"></input>
    <button-account @login="login" v-bind:bool="emptyInput" label="Register"/>
  </form>
</div>
